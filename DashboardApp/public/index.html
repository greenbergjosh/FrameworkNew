<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>OPG | Channel Admin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style type="text/css">
        div#root {
          height: 100vh;
        }

        *,
        *::before,
        *::after {
          -webkit-box-sizing: border-box;
          box-sizing: border-box;
        }

        .App {
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: flex;
          flex-direction: column;
        }

        .splashScreen {
          height: calc(100vh - 72px);
          display: flex;
          flex-direction: column;
          flex-wrap: nowrap;
          justify-content: center;
          align-content: stretch;
          align-items: center;
          box-sizing: border-box;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
            "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
          -webkit-font-smoothing: antialiased;
          color: rgba(0, 0, 0, 0.65);
          font-size: 14px;
          line-height: 1.5;
        }

        .splashScreen > .anticon {
          box-sizing: border-box;
          font-size: 36px;
        }

        .splashScreen > img {
          box-sizing: border-box;
          height: 116px;
          width: 256px;
          margin-top: 32px;
          margin-bottom: 24px;
        }

        .anticon {
          display: inline-block;
          color: inherit;
          font-style: normal;
          line-height: 0;
          text-align: center;
          text-transform: none;
          vertical-align: -0.125em;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .anticon svg {
          display: inline-block;
        }

        svg:not(:root) {
          overflow: hidden;
        }

        @-webkit-keyframes loadingCircle {
          to {
            -webkit-transform: rotate(1turn);
            transform: rotate(1turn);
          }
        }
        @keyframes loadingCircle {
          to {
            -webkit-transform: rotate(1turn);
            transform: rotate(1turn);
          }
        }

        .anticon-spin::before {
          display: inline-block;
          -webkit-animation: loadingCircle 1s infinite linear;
          animation: loadingCircle 1s infinite linear;
        }

        .anticon-spin {
          display: inline-block;
          -webkit-animation: loadingCircle 1s infinite linear;
          animation: loadingCircle 1s infinite linear;
        }

        .anticon > * {
          line-height: 1;
        }
      </style>
      <div class="App">
        <div class="splashScreen">
          <i aria-label="icon: loading" title="Initializing OnPoint Admin..." class="anticon anticon-loading">
            <svg
              viewBox="0 0 1024 1024"
              focusable="false"
              class="anticon-spin"
              data-icon="loading"
              width="1em"
              height="1em"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"
              ></path>
            </svg>
          </i>
          <img alt="OnPoint Global" src="%PUBLIC_URL%/onpoint_logo_animated.gif" />
          <div>Initializing OnPoint Admin...</div>
        </div>
      </div>
    </div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

    -->

  </body>
</html>
