<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checked RS with promises.</title>
</head>
<body>
<script type="text/javascript">
  window.onload = function() {
    var config = {
      rs: {
        rs2: {
          type: 'Checked',
          configId: '60EDCE19-7CDD-4211-B4EA-3DF405566DE0',
          data: {
            name: 'test data',
            timestamp: Date.now()
          }
        }
      }
    };

    // Report a Checked rs. 
    edw.cf(config)
      .then(r => {
        // Add new data before sending the config.
        config.rs.rs2.data.newValue = true;

        // Report a CheckedDetail rs with additional data
        return edw.cf(config);
      });
  };
</script>
</body>
</html>
