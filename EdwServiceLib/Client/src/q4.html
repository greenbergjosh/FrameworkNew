<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EDW Client Test Survey</title>
</head>
<body>
  <form>
    <h1>Question 4</h1>
    <h3>What is your date of birth?</h3>
    <input type="date" id="start" name="dateOfBirth" >
    <button type="button" onclick="reportAnswer(document.getElementsByName('dateOfBirth')[0].value)">Done</button>
  </form>
<script type="text/javascript">
  window.onload = function() {
    reportQuestion('DateOfBirth', 4);
  };

  var reportAnswer = function(dateOfBirth) {
    edw.reportToEdw(answerConfig, function(cf) {
      cf.ss.answer.dateOfBirth = dateOfBirth;
    }, function() {
      window.location = 'smartpath.html';
    });
  };
</script>
<script type="text/javascript" src="test.js?a9103bc220495899e108"></script>
</body>
</html>
